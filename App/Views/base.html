<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/php-mvc-master/public/css/styles.css" />

</head>
<body>
  <div class="container">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">

        <ul class="nav navbar-nav">
            <li class="active"><a href="/php-mvc-master/public/">Home</a></li>
          </ul>    
         {% if current_user %}
         <ul class="nav navbar-nav navbar-right">
            <li><a href="/php-mvc-master/public/profile/show">Profile</a></li>
            <li><a href="/php-mvc-master/public/logout">Logout</a></li>
         </ul>  
            {% else %}
                            <ul class="nav navbar-nav navbar-right">
                <li><a href="/php-mvc-master/public/signup/new"><span class="glyphicon glyphicon-user"></span>Sign Up</a></li>
                <li><a href="/php-mvc-master/public/login"><span class="glyphicon glyphicon-log-in"></span>Login</a></li>
                                </ul>
     
         {% endif %}
      
    </div>

    </nav>

    {% for massage in flash_messages %}
      <div class="alert alert-{{ massage.type }}">
        {{ massage.body }}
      </div>
    {% endfor %}


    {% block body %}
    {% endblock %}

    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.17.0/jquery.validate.min.js"></script>

  {% block footer %}
  {% endblock %}
</div>
</body>
</html>
