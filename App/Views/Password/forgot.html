{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block body %}

    <h1>Request password rest</h1>

    <form method="post" action="/php-mvc-master/public/password/request-reset">
        <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="email" id="inputEmail" name="email" placeholder="Email" autofocus required class="form-control" />
        </div>

        <button type="submit" class="btn btn-primary">Send password reset</button>
    </form>


{% endblock %}
