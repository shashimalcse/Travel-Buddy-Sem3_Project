{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block footer %}

<script src="/php-mvc-master/public/js/hideShowPAssword.min.js"></script>
<script src="/php-mvc-master/public/js/app.js"></script>
<script>

$(document).ready(function(){
    $('#formPassword').validate({
        rules:{
            password: {
                required: true,
                minlength: 8,
                validPassword: true
            }

        }
    });


    $('#inputPassword').hideShowPassword({
        show:false,
        innerToggle: 'focus'
    });
});

</script>

{% endblock %}

{% block body %}

    <h1>Reset Password</h1>

    {% if user.errors is not empty %}
        <p>Errors:</p>
        <ul>
            {% for error in user.errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
        
    {% endif %}

    <form method="post"  id="formPassword" action="/php-mvc-master/public/password/reset-password">

        <input type="hidden" name="token" value="{{ token }}" />
        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" id="inputPassword" name="password" placeholder="Password" required class="form-control"/>
        </div>

        <button type="submit" class="btn btn-primary">Reset Password</button>

    </form>

{% endblock %}
