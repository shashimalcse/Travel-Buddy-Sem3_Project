{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block footer %}
<script src="/php-mvc-master/public/js/imagepreview.js"></script>
<script src="/php-mvc-master/public/js/getlocation.js"></script>
<link rel="stylesheet" href="/php-mvc-master/public/css/formstyles.css" />
<script>

        $(document).ready(function(){
            $('#formVehical').validate({
                rules:{
                    fullname: 'required',
                    address:'required',
                    telephone: {
                        required: true,
                        minlength: 10,
                    }
        
                },
                messages:{
                    telephone:{
                        remote: 'Enter valid Phone Number'
                    }
                }
            });
        });
        
        </script>

{% endblock %}

{% block body %}

    <div class="wrapper">

            <h1 style="text-align: center;">Vehicle Edit</h1>

            <form method="post" enctype="multipart/form-data"  action="/php-mvc-master/public/imformation/change-vehical/{{ uservehicalinfo.id }}" id="formVehical">
                <div class="form-group">
                        <label for="model">Full Name : </label>
                        <input type="text" class="form-control" name="name" id="fullname" autofocus required value="{{ uservehicalinfo.name }}">
                    </div>
                <div class="form-group">
                            <label for="model">Address : </label>
                            <input type="text" class="form-control" name="address" id="address" required value="{{ uservehicalinfo.address }}">
                </div>    
                <div class="form-group">
                        <label for="model">Telephone Number : </label>
                        <input type="tel" class="form-control" name="telephone" id="telephone" required value="{{ uservehicalinfo.telephone_number }}">
                    </div>
                <div class="form-group">
                    <label for="vehicleDetails">More Details: </label>
                    <br>
                    <textarea name="detail" class="form-control" id="vehicleDetails" maxlength="1000"
                        placeholder="Do not exceed more than 1000 characters" >{{ userinfo.detail }}</textarea>
                    <br>
                </div>
                
                <button type="submit" class="btn btn-primary">Save</button>
            
            </form>
        </div>

{% endblock %}
