{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block footer %}
<script src="/php-mvc-master/public/js/imagepreview.js"></script>
<script src="/php-mvc-master/public/js/getlocation.js"></script>
<link rel="stylesheet" href="/php-mvc-master/public/css/formstyles.css" />
<script>

        $(document).ready(function(){
            $('#formVehical').validate({
                rules:{
                    fullname: 'required',
                    address:'required',
                    telephone: {
                        required: true,
                        minlength: 10,
                    }
        
                },
                messages:{
                    telephone:{
                        remote: 'Enter valid Phone Number'
                    }
                }
            });
        });
        
        </script>

{% endblock %}

{% block body %}

    <div class="wrapper">

            <h1 style="text-align: center;">Edit Hotel</h1>

            <form method="post" enctype="multipart/form-data"  action="/php-mvc-master/public/imformation/change-shop/{{ usershopinfo.id}}" id="formVehical">
                <div class="form-group">
                        <label for="hotelname">Hotel Name : </label>
                        <input type="text" class="form-control" name="name" id="hotelname" autofocus required value={{ usershopinfo.name }}>
                    </div>
                <div class="form-group">
                            <label for="address">Address : </label>
                            <input type="text" class="form-control" name="address" id="address" required value={{ usershopinfo.address }}>
                </div>    
                <div class="form-group">
                        <label for="telephone">Telephone Number : </label>
                        <input type="tel" class="form-control" name="telephone" id="telephone" required value={{ usershopinfo.telephone_number }}>
                    </div>
    
                <div class="form-group">
                    <label for="hotelDetails">More Details: </label>
                    <br>
                    <textarea name="detail" class="form-control" id="vehicleDetails" maxlength="1000"
                        placeholder="Do not exceed more than 1000 characters">{{ usershopinfo.detail }}</textarea>
                    <br>

                
                <button type="submit" class="btn btn-primary">Save</button>
                
            </form>
        </div>
        <script async defer
        src="https://maps.googleapis.com/maps/api/js?keyAIzaSyBByZ9yBJHULD6Va0HlE_vNvfRUvohhxNQ&callback=initMap">
    </script>

{% endblock %}
