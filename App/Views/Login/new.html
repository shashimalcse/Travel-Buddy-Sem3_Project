{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block footer %}

<link rel="stylesheet" href="/php-mvc-master/public/css/formstyles.css" />

{% endblock %}

{% block body %}


<div class="wrapper">

    <h1 style="text-align: center;">Login</h1>

    <form method="post" action="/php-mvc-master/public/login/create">
        <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="email" id="inputEmail" name="email" placeholder="Email" autofocus value="{{ email }}"
                class="form-control" />
        </div>
        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" id="inputPassword" name="password" placeholder="Password" class="form-control" />
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" name="remember_me" {% if remember_me %} checked="checked" {% endif %} /> Remember
                me
            </label>
        </div>

        <button type="submit" class="btn btn-primary">Log In</button>
        <a href="/php-mvc-master/public/password/forgot">Forgot Password?</a>

    </form>

</div>

{% endblock %}
